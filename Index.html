<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stay Motel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        header {
            margin-bottom: 3rem;
        }
        .price-card {
            background: #f4f4f4;
            border: 2px solid #000;
            padding: 2rem;
            border-radius: 8px;
            margin: 2rem 0;
        }
        .price {
            font-size: 3rem;
            font-weight: bold;
            display: block;
        }
        .details {
            color: #666;
            font-size: 0.9rem;
        }
        .btn {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        footer {
            margin-top: 4rem;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Simple Stay</h1>
        <p>No fuss. Just a good night's sleep.</p>
    </header>

    <main>
        <div class="price-card">
            <span class="details">Standard Room</span>
            <span class="price">$39.99 <small>+ tax</small></span>
            <p>Per Night</p>
        </div>

        <p>Ready to check in? Give us a call or stop by the front desk.</p>
        <a href="mailto:hello@example.com" class="btn">Email for Availability</a>
    </main>

    <footer>
        <p>123 Highway Ave. | Open 24/7</p>
    </footer>

</body>
</html>
